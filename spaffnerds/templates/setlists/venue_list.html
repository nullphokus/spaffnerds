{% extends "base.html" %}
{% load static i18n %}
{% block title %}Venues{% endblock %}

{% block content %}
<div class="container">
  <h2>Venues</h2>

  <div class="list-group">
    {% for venue in venue_list %}
      <a href="{% url 'setlists:venue-detail' slug=venue.slug %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ venue.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
