{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Shows</h2>

  <div class="list-group">
    {% for show in show_list %}
      <a href="{% url 'setlists:show-detail' show.date %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ show.date }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
