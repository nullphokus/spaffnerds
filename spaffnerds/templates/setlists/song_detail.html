{% extends "base.html" %}
{% load static %}

{% block title %}{{ song.title }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ song.title }}</h2>
    </div>
  </div>

<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
  </div>

</div>
<!-- End Action buttons -->

<!-- Lyrics -->
{% if song.lyrics %}
<div class="row">
    <div class="col-sm-12">
        <div class="card card-block bg-faded">
            <h4 class="card-title">Lyrics</h4>
            <p class="card-text">{{ song.lyrics|linebreaks }}</p>
        </div>
    </div>
</div>
{% endif %}
<!-- End Lyrics -->

</div>
{% endblock content %}
